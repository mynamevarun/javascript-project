      <div>
            <h2>Question CRUD</h2>
            <div class='form-group'>
                <label for="">QuestionId</label>
                <label id='id' class='form-control' >
            </div>
            <div class='form-group'>
                <label for="">Name</label>
                <textarea id='name' class='form-control' cols="50" rows="10" placeholder="Type Question Here"></textarea>
            </div>
            <div class='form-group'>
                <label for="">OptionA</label>
               <input id='option1' placeholder="Type OptionA" type="text" class='form-control'>
            </div>
            <div class='form-group'>
                <label for="">OptionB</label>
               <input id='option2' placeholder="Type OptionB" type="text" class='form-control'>
            </div>
            <div class='form-group'>
                <label for="">OptionC</label>
               <input id='option3' placeholder="Type OptionC" type="text" class='form-control'>
            </div>
            <div class='form-group'>
                <label for="">OptionD</label>
               <input id='option4' placeholder="Type OptionD" type="text" class='form-control'>
            </div>
            <div class='form-group'>
                <label for="">RightAns</label>
               <input id='rans' placeholder="Type RightAns" type="text" class='form-control'>
            </div>
            <div class='form-group'>
                <label for="">Score</label>
                <input id='score' min="1" max="10" type="range" class='form-control'>
            </div>
            <div class='form-group'>
                <button id='add' class='btn btn-primary'>Add</button>
                <button id='delete' class='btn btn-danger'>Delete</button>
                <button id='search' class='btn btn-info'>Search</button>
                <button id="update" class='btn btn-warning'>Update</button>
                <button id='save' class='btn btn-success'>Save</button>               
                <button id='load' class='btn btn-secondary'>Load</button>
                <button id="clear" class='btn btn-info'>Clear All</button>
                <button id='savetoserver' class='btn btn-success'>Save to Server</button>
                <button id='fetchserver' class='btn btn-success'>Fetch From Server</button>

            </div>
            <div id='sbox-search'>
              Search By <select  id="searchby">
                <option value="-1">Select</option>
                <option value="score">By Score</option>
                <option value="name">By Question</option>
              </select>
              <input id='searchValue' type="text" placeholder="Type to Search">
            </div>            
            <h3>Total Records are <span id='total'></span> Mark Records <span id='mark'></span> UnMark Records<span id='unmark'></span></h3>
            <table class='table table-bordered'>
                <thead class='thead-dark'>
                    <tr>
                        <th id="id1">Id</th>
                        <th id="name1">Name&nbsp&nbsp<i id="down-score" qid="name1"  name="sort" class="fas fa-chevron-down hand mr-2"></i><i name="sort" class="fas fa-chevron-up hand mr-2 "></i></th>
                        <th id="option11">OptionA</th>
                        <th id="option12">OptionB</th>
                        <th id="option13">OptionC</th>
                        <th id="option14">OptionD</th>
                        <th id="rans1">RightAns</th>
                        <th id="score1">Score&nbsp&nbsp<i id="down-score" qid="score1" name="sort" class="fas fa-chevron-down hand mr-2"></i><i name="sort"  class="fas fa-chevron-up hand mr-2 "></i></th>
                        <th id="operations1">Operations</th>
                    </tr>
                </thead>
                <tbody id='questions'>
                    
                </tbody>
            </table>
